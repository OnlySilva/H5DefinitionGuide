<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4-8 list属性示例</title>
</head>
<body>
	text:<input type="text" name="greeting" autocomplete="on" list="greetings">
	<datalist id=greetings style="display:none">
		<option>Good Morning</option>
		<option>Good Afternoon</option>
		<option>Good Evening</option>
    </datalist>
</body>
</html>
